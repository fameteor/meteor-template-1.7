<template name="icon_DOC">
	<h3>Quick start and currently available icons</h3>
	<p>The <code>icon</code> component displays an icon specified by its name :</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">code</th>
				<th scope="col">icon</th>
			</tr>
		</thead>
		<tbody>
			{{#each iconList}}
			<tr>
				<td><code>{{|> icon name="{{.}}"}}</code></td>
				<td>{{> icon name=.}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	<h3>How does it works ? How to add / change icons ?</h3>
	<p>The available icons are defined in the <code>/component/icon/iconList.js</code> file : for each available icon name, the associated Fontawesome (free collection) icon class is defined :</p>
	<pre class="pre-scrollable"><code>{{iconListJS}}</code></pre>
</template>
