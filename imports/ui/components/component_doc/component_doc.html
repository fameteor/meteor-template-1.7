<template name="component_doc">
	<div class="row">
		<div class="col-md-2">
			<h2>documentation</h2>
			{{#each chaptersList}}
				<h3>{{> icon name="dev"}} {{chapter}}</h3>
				<ul>
					{{#with componentsList suffix}}
						{{#each .}}
							<li><a href="/dev/component_doc/{{.}}{{../../suffix}}">{{.}}</a></li>
						{{/each}}
					{{else}}
						No documentation available
					{{/with}}
				</ul>
			{{/each}}
		</div>
		<div class="col-md-10">
			{{#with selectedTemplateName}}
				<h2><code>{{.}}</code></h2>
				{{> Template.dynamic template=.}}
			{{/with}}
		</div>
	</div>
</template>
