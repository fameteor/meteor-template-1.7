<template name="languageSelect">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
			{{#with selectedLanguage}}
				<img src="/languageSelect/{{.}}.png"/>
				{{_ (i18nLanguageEntry .)}}
			{{/with}}
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			{{#each languageList}}
				<li class="languageSelector"><a href="#"><img src="/languageSelect/{{.}}.png"/> {{_ (i18nLanguageEntry .)}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>
