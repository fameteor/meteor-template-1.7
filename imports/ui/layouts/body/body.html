<template name="App_body">
	<header>
		{{> routerNavBar}}
	</header>
	<article>
		<div class="container-fluid">
			{{> Template.dynamic template=main}}
		</div>
	</article>
	{{#if hlp_sessionVar 'waitingStatus'}}
		<div class="body-waiting-container">
			<div class="body-waiting-msg-container">
				<h2>{{ hlp_sessionVar "waitingMsg"}}</h2>
				<h2>{{> icon name="waiting"}}</h2>
			</div>
		</div>
	{{/if}}
</template>
